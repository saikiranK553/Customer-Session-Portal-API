<div class="dialog-box">
  <mat-toolbar class="header">
    <button mat-icon-button class="close-button" (click)="onCancelClick()">
    <mat-icon>close</mat-icon></button>
    <div class="dialog-title"><h3>View Session</h3></div>
  </mat-toolbar>
  <div class="dialog-content">
    <div class="info-section">
      <div class="info-label">Session ID</div>
        <div class="info-value">:{{ data.sessionId }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Customer Name</div>
        <div class="info-value">:{{ data.customerName }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Relationship Name</div>
      <div class="info-value">:{{ data.createdBy }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Session Name</div>
      <div class="info-value">:{{ data.sessionName }}</div>
    </div>
    <div class="info-section">
      <div class="info-label">Notes</div>
      <textarea class="info-value box" name="remarks">{{ data.remarks }}</textarea>
  </div>
</div>
</div>
